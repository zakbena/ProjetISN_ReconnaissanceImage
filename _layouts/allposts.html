<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
                {% for post in site.posts reversed %}
		<header class="major">
			<center><h1>{{ post.title }}</h1></center>
		</header>
		{% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
		{% if post.date %}<p>{{ post.date | date: "%Y-%m-%d" }}</p>{% endif %}
		<p>{{ post.content }}</p>
                {% endfor %}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
